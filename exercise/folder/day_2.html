<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <input type="text" autofocus placeholder="Enter First Name" maxlength="10" /><hr/>
            <input type="text" placeholder="Enter Password" maxlength="16" /><hr/>

            <input type="radio" id="G1" name="Gender"/><label for="G1">Male</label>&nbsp;
            <input type="radio" id="G2" name="Gender"/><span>Female</span><hr/>

            <input type="checkbox"/>Accept Terms and Conditions<hr/>

            <input type="file" multiple accept=".jpg,.jpeg,.png"/><hr/>

            <input type="button" value="Click Here.."/><hr/>
            <input type="submit"/><hr/>
            <button>Click Here</button><hr/>
            <input type="reset"/><hr/>
            <input type="color"/><hr/>
            <input type="date"/><hr/>
            <input type="time"/><hr/>
            <input type="range"/><hr/>
            <input type="fillset"/><hr/>
            <input type="ligen"/><hr/>
            <textarea rows="S" placeholder="Enter any address : " maxlength="200"></textarea>

            <fieldset>
                <legend>signin </legend>
                <legend> User name </legend>
                 <input type="text" placeholder="Enter any Username here" maxlength="50"><br>
                 <span>Password : </span>
                 <input type="password" placeholder="Enter any password" maxlength="16"><br>
                 <input type="button" value="signin">
            </fieldset>


        </form>
    </body>
</html>
